name: Build and Release OutlookOkan_thantn

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build VSTO Add-in
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore OutlookOkan.sln

    - name: Import Signing Certificate
      run: |
        $pfxPath = "${{ github.workspace }}\OutlookOkan\OutlookOkan_CI.pfx"
        $password = ConvertTo-SecureString -String "123456" -AsPlainText -Force
        
        Write-Host "Importing certificate from $pfxPath..."
        Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation "Cert:\CurrentUser\My" -Password $password
        
        Write-Host "Certificate imported successfully."
      shell: pwsh

    - name: Build and Publish
      run: msbuild OutlookOkan/OutlookOkan.csproj /t:Publish /p:Configuration=Release /p:Platform=AnyCPU /p:PublishDir=app.publish/ /fl /flp:logfile=msbuild.log;verbosity=detailed

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: OutlookOkan/app.publish/**
        retention-days: 5

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: msbuild-log
        path: msbuild.log
        retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: install

    - name: Zip Installer
      run: zip -r OutlookOkan_Installer.zip install

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: OutlookOkan_Installer.zip
        generate_release_notes: true
        draft: false
        prerelease: false
