name: Build and Release OutlookOkan_thantn

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build VSTO Add-in
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore OutlookOkan.sln

    - name: Build Project
      run: msbuild OutlookOkan/OutlookOkan.csproj /t:Build /p:Configuration=Release /p:Platform=AnyCPU /p:SignManifests=false /p:GenerateManifests=false

    - name: Prepare Artifacts
      run: |
        New-Item -ItemType Directory -Force -Path OutlookOkan/app.publish
        Copy-Item -Path OutlookOkan/bin/Release/* -Destination OutlookOkan/app.publish/ -Recurse
      shell: pwsh

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: OutlookOkan/app.publish/**
        retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: install

    - name: Zip Installer
      run: zip -r OutlookOkan_Installer.zip install

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: OutlookOkan_Installer.zip
        generate_release_notes: true
        draft: false
        prerelease: false
