name: Build and Release OutlookOkan_thantn

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build VSTO Add-in
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore OutlookOkan.sln

    - name: Create Signing Certificate
      id: create-cert
      run: |
        # Create a new self-signed certificate for ClickOnce manifest signing
        $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=OutlookOkan CI Build" -CertStoreLocation "Cert:\CurrentUser\My" -KeyExportPolicy Exportable -KeySpec Signature -KeyLength 2048 -KeyAlgorithm RSA -HashAlgorithm SHA256 -NotAfter (Get-Date).AddYears(1)
        Write-Host "Created certificate with thumbprint: $($cert.Thumbprint)"
        
        # Export to PFX file (no password for simplicity in CI)
        $pfxPath = "${{ github.workspace }}\OutlookOkan\OutlookOkan_TemporaryKey.pfx"
        $emptyPassword = ConvertTo-SecureString -String "" -AsPlainText -Force
        Export-PfxCertificate -Cert $cert -FilePath $pfxPath -Password $emptyPassword -Force
        
        # Update the csproj with the new thumbprint
        $csprojPath = "${{ github.workspace }}\OutlookOkan\OutlookOkan.csproj"
        $csprojContent = Get-Content $csprojPath -Raw
        $csprojContent = $csprojContent -replace '<ManifestCertificateThumbprint>.*</ManifestCertificateThumbprint>', "<ManifestCertificateThumbprint>$($cert.Thumbprint)</ManifestCertificateThumbprint>"
        Set-Content -Path $csprojPath -Value $csprojContent -NoNewline
        Write-Host "Updated csproj with new thumbprint"
        
        # Output thumbprint for logging
        echo "CERT_THUMBPRINT=$($cert.Thumbprint)" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Build and Publish
      run: msbuild OutlookOkan/OutlookOkan.csproj /t:Publish /p:Configuration=Release /p:Platform=AnyCPU /p:PublishDir=app.publish/ /fl /flp:logfile=msbuild.log;verbosity=diag

    - name: Display Build Errors
      if: failure()
      run: |
        if (Test-Path msbuild.log) {
          Select-String -Path msbuild.log -Pattern "error" -Context 0,5
        } else {
          Write-Host "msbuild.log not found"
        }
      shell: pwsh

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: OutlookOkan/app.publish/**
        retention-days: 5

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: msbuild-log
        path: msbuild.log
        retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: install

    - name: Zip Installer
      run: zip -r OutlookOkan_Installer.zip install

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: OutlookOkan_Installer.zip
        generate_release_notes: true
        draft: false
        prerelease: false
