name: Build and Release OutlookOkan_thantn

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build VSTO Add-in
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore OutlookOkan.sln

    - name: Build
      run: msbuild OutlookOkan/OutlookOkan.csproj /t:Build /p:Configuration=Release /p:Platform=AnyCPU /p:SignManifests=false /fl /flp:logfile=msbuild.log;verbosity=detailed

    - name: Display Build Errors
      if: failure()
      run: |
        if (Test-Path msbuild.log) {
          Write-Host "--- MSBUILD ERRORS ---"
          Select-String -Path msbuild.log -Pattern "error" -Context 0,10
        } else {
          Write-Host "msbuild.log not found"
        }
      shell: pwsh

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: OutlookOkan/app.publish/**
        retention-days: 5

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: msbuild-log
        path: msbuild.log
        retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: install

    - name: Zip Installer
      run: zip -r OutlookOkan_Installer.zip install

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: OutlookOkan_Installer.zip
        generate_release_notes: true
        draft: false
        prerelease: false
