name: Build and Release OutlookOkan_thantn

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build VSTO Add-in
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore OutlookOkan.sln

    - name: Create Signing Certificate
      id: create-cert
      run: |
        $ErrorActionPreference = "Stop"
        Write-Host "Generating Self-Signed Certificate..."
        
        # Create certificate
        $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=OutlookOkan CI Build" -CertStoreLocation "Cert:\CurrentUser\My" -KeyExportPolicy Exportable -KeySpec Signature -KeyLength 2048 -KeyAlgorithm RSA -HashAlgorithm SHA256 -NotAfter (Get-Date).AddYears(1)
        if (-not $cert) { throw "Certificate generation failed" }
        Write-Host "Created certificate with thumbprint: $($cert.Thumbprint)"
        
        # Export PFX
        $pfxPath = "${{ github.workspace }}\OutlookOkan\OutlookOkan_TemporaryKey.pfx"
        $emptyPassword = ConvertTo-SecureString -String "" -AsPlainText -Force
        Export-PfxCertificate -Cert $cert -FilePath $pfxPath -Password $emptyPassword -Force
        if (-not (Test-Path $pfxPath)) { throw "PFX export failed" }
        Write-Host "Exported PFX to $pfxPath"
        
        # Update csproj
        $csprojPath = "${{ github.workspace }}\OutlookOkan\OutlookOkan.csproj"
        $csprojContent = Get-Content $csprojPath -Raw
        $newContent = $csprojContent -replace '<ManifestCertificateThumbprint>.*</ManifestCertificateThumbprint>', "<ManifestCertificateThumbprint>$($cert.Thumbprint)</ManifestCertificateThumbprint>"
        Set-Content -Path $csprojPath -Value $newContent -NoNewline
        
        # Verify update
        if ($newContent -match $cert.Thumbprint) { Write-Host "Verified: csproj updated with new thumbprint" }
        else { throw "Failed to update csproj with new thumbprint" }
      shell: pwsh

    - name: Verify Environment
      run: |
        Write-Host "--- CSPROJ CONTENT (Snippet) ---"
        Get-Content "${{ github.workspace }}\OutlookOkan\OutlookOkan.csproj" | Select-String "ManifestCertificateThumbprint" -Context 2,2
        Write-Host "--- CERTIFICATE STORE ---"
        Get-ChildItem "Cert:\CurrentUser\My" | Format-Table Thumbprint, Subject -AutoSize
        Write-Host "--- PFX FILE ---"
        ls "${{ github.workspace }}\OutlookOkan\OutlookOkan_TemporaryKey.pfx"
      shell: pwsh

    - name: Build and Publish
      run: msbuild OutlookOkan/OutlookOkan.csproj /t:Publish /p:Configuration=Release /p:Platform=AnyCPU /p:PublishDir=app.publish/ /fl /flp:logfile=msbuild.log;verbosity=diag

    - name: Display Build Errors
      if: always()
      run: |
        if (Test-Path msbuild.log) {
          Write-Host "--- MSBUILD EXTRACTED ERRORS ---"
          Select-String -Path msbuild.log -Pattern "error" -Context 0,5
        } else {
          Write-Host "msbuild.log not found"
        }
      shell: pwsh

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: OutlookOkan/app.publish/**
        retention-days: 5

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: msbuild-log
        path: msbuild.log
        retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: OutlookOkan-Installer
        path: install

    - name: Zip Installer
      run: zip -r OutlookOkan_Installer.zip install

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: OutlookOkan_Installer.zip
        generate_release_notes: true
        draft: false
        prerelease: false
